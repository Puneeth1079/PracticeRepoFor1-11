name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          # Context is the directory of your backend source code
          context: ./SDP-Backend
          # The file path is relative to the repository root
          file: ./SDP-FULLSTACK/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sdp-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          # Context is the root directory, containing your frontend source code
          context: .
          # The file path is relative to the repository root
          file: ./SDP-FULLSTACK/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sdp-frontend:latest
